<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather app</title>
  </head>
  <body>

    <div class="container">
  
        <main>
        <div class="content">
          <span class="search">
            <input type="text" name="search" id="search" placeholder="Search" />
            <button type="submit">
              <img src="img/icons8-search-18.png" alt="search icon" />
            </button>
          </span>
          <div class="weather loading">
            <span class="info">
              <h1 class="city">Weather in Lagos</h1>
              <p class="temp">31Â°C</p>
              <span class="desc">
                <img
                  class="icon"
                  src="https://openweathermap.org/img/wn/04d.png"
                  alt="icon"
                />
                <p class="description">Cloudy</p>
              </span>
              <p class="humidity">Humidity: 60%</p>
              <p class="wind">Wind speed: 3.2km/h</p>
            </span>
          </div>
        </div>
    </main>

    <footer>
        <p>&copy;2023 Tife - All Rights Reserved.</p>
      </footer>
   
    </div>
   
    <script src="script.js" defer>
    </script>  

</body>
</html>
